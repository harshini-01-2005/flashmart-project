<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashMart | E-commerce</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<header>
    <h1>FlashMart</h1>
    <p>Simple E-commerce Website</p>
</header>

<main>
    <section class="products">
        <div class="product">
            <h3>Smart Watch</h3>
            <p>Price: ₹1500</p>
            <button onclick="addToCart(1500)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Headphones</h3>
            <p>Price: ₹2000</p>
            <button onclick="addToCart(2000)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Bluetooth Speaker</h3>
            <p>Price: ₹2500</p>
            <button onclick="addToCart(2500)">Add to Cart</button>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <p>Total Amount: ₹<span id="total">0</span></p>
    </section>
</main>

<footer>
    <p>© 2026 FlashMart | Built by Harshini</p>
</footer>

<script src="script.js"></script>
</body>
</html>
